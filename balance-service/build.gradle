buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:$ratpackVersion"
    }
}

apply plugin: 'io.ratpack.ratpack-java'

mainClassName = 'parts.code.piggybox.balance.BalanceServiceApplication'

dependencies {
    api project(':schemas')
    implementation "io.ratpack:ratpack-guice:$ratpackVersion"
    implementation "org.apache.kafka:kafka-clients:$kafkaVersion"
    implementation "org.apache.kafka:kafka-streams:$kafkaVersion"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"
    implementation "io.confluent:kafka-avro-serializer:$kafkaConfluentVersion"
    implementation "io.confluent:kafka-streams-avro-serde:$kafkaConfluentVersion"
}
