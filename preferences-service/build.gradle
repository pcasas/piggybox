buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:$ratpackVersion"
    }
}

apply plugin: 'io.ratpack.ratpack-java'

mainClassName = 'parts.code.piggybox.preferences.application.PreferencesServiceApplication'

dependencies {
    api project(':schemas')
    implementation "io.ratpack:ratpack-guice:$ratpackVersion"
    implementation "org.apache.kafka:kafka-clients:$kafkaClientsVersion"
    implementation "org.apache.kafka:kafka-streams:$kafkaClientsVersion"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"
    compile "io.confluent:kafka-avro-serializer:$kafkaAvroSerializer"
    compile "io.confluent:kafka-streams-avro-serde:$kafkaAvroSerializer"
}
